<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .animation {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #007bff;
      border-radius: 50%;
      animation: moveAnimation 3s infinite alternate ease-in-out;
    }

    @keyframes moveAnimation {
      0% {
        left: 0;
      }
      100% {
        left: calc(100% - 100px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Restricted Access</h1>
      <p>This page is restricted. You do not have permission to access it.</p>
      <div class="animation"></div>
    </div>
  </div>
</body>
</html>
