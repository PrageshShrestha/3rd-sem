<!DOCTYPE html>
<html lang="en">

    <head>


        <meta charset="UTF-8">
        <meta name=":viewport" content="width=device-width,initial scale=1.0">
        <title>Khojauhub</title>
        
    </head>


    <style>
        body {
            font-family:Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav{
            background-color: blue;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li{
            display: inline;
            margin:0 10px;
        }
         
        nav ul li a{
            color:beige;
            text-decoration: none;
            font-weight: bold;
        }

        .container{
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
        }

        .bookmark {
            display: inline-flex;
            margin-bottom: 20px;
            border: 1px solid #615e5e;
            padding: 10px;
            border-radius: 5px;
        }

        .bookmark-img {
            width: 150px;
            margin-right: 20px;
        }

        .bookmark-img img {
            width: 100%;
            border-radius: 5px;
        }

        .bookmark-details {
            display:inline-flex;
        }

        .bookmark-details h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .bookmark-details p {
            margin-bottom: 10px;
            color: #b30b0b;
        }

        .btn {
            display: inline-block;
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 8px 15px;
            margin-right: 10px;
            border-radius: 3px;
            text-decoration: none;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn:hover {
            background-color: #1ed760;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f4;
            position: fixed;
            bottom: 0;
            width: 100%;
        }



            
  </style>
  <body>

         <!--Navigation Bar-->
         <nav>
            <ul>












            

            </ul>
         </nav>

         <!--Page Content-->
           <div class="container">
              <h1>My Bookmark</h1>
			  {% for i in bookmarks %}
                <div class="bookmark">
                   <div class="bookmark-img">
                      <img src="" alt="Bookmark 1 ">
           </div>   

         <div class="Bookmark-detail">
          <h2></h2>
          <p> Description of the bookmark and items </p>
          <a href="#" class="btn"><i class="fas fa-play"></i> Play</a>
          <a href="#" class="btn"><i class="fas fa-times"></i> Remove</a>
      </div>
  </div>
  {% endfor %}
  <!-- Add more bookmarks as needed -->
</div>

<!-- Footer -->
<footer>
  <p>&copy; bookmark page </p>
</footer>
</body>
</html>
